<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <title>Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-header"><small class="advice-id"></small></div>
        <blockquote class="card-content">
          <h1 class="advice"></h1>
        </blockquote>
        <div class="divider"></div>
        <div class="card-footer">
          <button class="button-change" type="button">
            <img src="./assets//images/icon-dice.svg" alt="" />
          </button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/vignalbrice" target="_blank">Vignal Brice</a
        >.
      </div>
    </main>
  </body>
  <script src="./main.js" type="module"></script>
</html>
